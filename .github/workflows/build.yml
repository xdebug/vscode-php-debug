name: build

on: [push, pull_request]

env:
  FORCE_COLOR: 3

jobs:
  test:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Latest version
          - { xdebug: xdebug-3.0.1, php: '8.0', os: ubuntu-18.04 } # renovate:keep-up-to-date
          - { xdebug: xdebug-3.0.1, php: '8.0', os: windows-2019 } # renovate:keep-up-to-date
          - { xdebug: xdebug-3.0.1, php: '8.0', os: macos-10.15 } # renovate:keep-up-to-date
          # Old versions
          - { xdebug: xdebug-2.9.8, php: '7.4', os: ubuntu-18.04 }
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.3' # renovate:keep-up-to-date
      - name: Install npm dependencies
        run: npm ci
      - name: Prettier
        run: npm run prettier
      - name: Lint
        run: npm run tslint
      - name: Build VS Code extension
        run: npm run build
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ matrix.xdebug }}
          # Top: XDebug v3
          # Bottom: XDebug v2
          ini-values: >-
            xdebug.mode = debug,
            xdebug.start_with_request = yes,
            xdebug.client_port = 9000,

            xdebug.remote_enable = 1,
            xdebug.remote_autostart = 1,
            xdebug.remote_log = /tmp/xdebug.log
      - name: Run tests
        run: npm run cover
      - name: Generate coverage report
        run: ./node_modules/.bin/nyc report --reporter=json
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
        shell: bash
  release:
    runs-on: ubuntu-18.04
    needs: test
    if: github.repository_owner == 'felixfbecker' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.3' # renovate:keep-up-to-date
      - name: Install npm dependencies
        run: npm ci
      - name: Build VS Code extension
        run: npm run build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: npm run semantic-release
